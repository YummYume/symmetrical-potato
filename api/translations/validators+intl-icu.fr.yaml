employee.weekly_schedule.missing_start_at_or_end_at: >-
  Le jour "{day}" avec le numéro d'entrée {entry} manque soit d'une propriété "startAt" soit d'une propriété "endAt".
employee.weekly_schedule.invalid_start_at_or_end_at: >-
  Le jour "{day}" avec le numéro d'entrée {entry} a une propriété "startAt" ou "endAt" invalide.
  Les propriétés doivent être des heures valides au format "HH:mm".
employee.weekly_schedule.start_at_after_end_at: >-
  Le jour "{day}" avec le numéro d'entrée {entry} a une propriété "startAt" qui est après la propriété "endAt".
employee.weekly_schedule.overlap: >-
  Le jour "{day}" avec le numéro d'entrée {entry} est en conflit avec une autre entrée ({startAt} - {endAt} contre {scheduleForDayStartAt} - {scheduleForDayEndAt}).
employee.weekly_schedule.total_hours_less_than_minimum: >-
  Le nombre d'heures total de l'horaire hebdomadaire ne peut pas être inférieur au temps de travail minimum par semaine requis par l'établissement ({minimumWorkTimePerWeek} heures requises, {totalHours, plural, =0 {aucune heure au total} one {une heure au total} other {# heures au total}}).
