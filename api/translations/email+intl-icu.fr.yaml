# Account
account.validated.subject: Votre compte a été validé
account.validated.text: |
    Bonjour {name},

    Votre compte a été validé. Vous pouvez maintenant vous connecter à {url}.

    Merci,
    L'équipe {site}

# Asset
asset.crew_member_refunded.subject: Remboursement pour l'asset {asset}
asset.crew_member_refunded.text: |
    Bonjour {name},

    L'asset {asset} dans le braquage {heist} n'est plus disponible.
    Vous avez été remboursé de {amount, number, currency} pour une quantité totale de {quantity}.
    Votre nouveau solde est de {balance, number, currency}.

    Merci,
    L'équipe {site}
asset.contractor_refunded.subject: L'asset {asset} n'est plus disponible
asset.contractor_refunded.text: |
    Bonjour {name},

    L'asset {asset} n'est plus disponible.
    Parce que certains de vos établissements l'utilisaient dans la planification de braquages, un total de {amount, number, currency} a été prélevé sur votre compte pour rembourser les différents membres de l'équipage qui ont acheté cet asset.
    Votre nouveau solde est de {balance, number, currency}.

    Merci,
    L'équipe {site}

