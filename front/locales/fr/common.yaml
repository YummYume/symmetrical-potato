## Help
map.help: Aide
map.help.description: >-
  Cette carte montre tous les braquages disponibles à New York.
  Des contrôles sont disponibles pour vous aider à personnaliser la carte et filtrer les braquages.

### Controls
map.help.controls: Contrôles
map.help.location_list: Liste des emplacements
map.help.location_list_description: >-
  Une liste est directement disponible pour vous permettre de rechercher tous les emplacements disponibles.
  Vous pouvez utiliser cette liste pour zoomer sur un emplacement spécifique et voir plus de détails.
map.help.heist_list: Liste des braquages
map.help.heist_list_description: >-
  Une liste est directement disponible pour vous permettre de rechercher tous les braquages disponibles.
  Vous pouvez utiliser cette liste pour zoomer sur un braquage spécifique et voir plus de détails.
map.help.filters: Filtres
map.help.filters_description: >-
  Vous pouvez utiliser les filtres pour ne montrer que les braquages qui vous intéressent (par exemple, seulement les braquages louds à partir de demain).
map.help.settings: Paramètres
map.help.settings_description: >-
  Vous pouvez utiliser les paramètres pour personnaliser la carte selon vos préférences (par exemple, afficher ou masquer les marqueurs sur la carte).

### On the map
map.help.on_map: Sur la carte
map.help.markers: Marqueurs
map.help.markers_description: >-
  Vous pouvez cliquer sur un marqueur pour voir les braquages disponibles à cet endroit.
  En cliquant sur un braquage, vous pourrez voir plus de détails et le rejoindre si vous le souhaitez.
  Si vous ne voyez aucun marqueur, assurez-vous de les avoir activés dans les paramètres en haut à droite de la carte.
  Il est également possible qu'il n'y ait pas de braquages disponibles pour le moment.
map.help.drawer: Tiroir
map.help.drawer_description: >-
  Lors de la sélection d'un emplacement ou d'un braquage, un tiroir apparaîtra sur le côté gauche de l'écran.
  Ce tiroir contiendra toutes les informations nécessaires et vous permettra d'interagir avec l'emplacement ou le braquage sélectionné.
map.help.unknow_location: Emplacement inconnu
map.help.unknow_location_description: >-
  Si un emplacement n'a jamais été utilisé auparavant, il ne contiendra que des informations de base lorsqu'il est affiché dans le tiroir.

